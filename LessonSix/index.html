<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash register manager</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="peragraph">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <label class="label" for="bill-amount">Bill Amount:</label>
        <input class="inputArea" id="bill-amount" type="text" />
        <label class="label" for="cash-given">Cash Given:</label>
        <input class="inputArea" id="cash-given" type="text" />
        <button class="checkBtn" id="checkBtn">Check</button>
        <div id="errorMessage"></div>

        <table class="table">
          <caption>
            Return Change
          </caption>
          <tbody>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type ="text/javascript" src="script.js"></script>
  </body>
</html>
