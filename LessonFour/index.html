    <style>
        textarea {
            width: 80%;
            margin: auto 2rem;
            padding: 1rem;
            height: 20vh;
        }

            width: 80%;
            padding: 1rem ;

            border-radius: 0.5rem;

            font-size: 1rem;

        }

            font-family: monospace;
            font-size: 1.5rem;

            margin: 2rem;

        }
